<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定在顶部的进度条</title>
    <style>
        .loading{/*显示加载进度的浮层固定在最前*/
            width: 100%;
            height: 100%;
            position: fixed;
            top:0;
            left: 0;
            z-index: 100;
            background-color: #fff;
        }
        .loading .pic {
            width: 0%;
            height: 5px;
            background-color: red;
            position: absolute;
            top:0;
            left: 0;
        }
    </style>
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
<div class="loading">
    <div class="pic"></div>
</div>
<header>
    <img src="1.jpg" alt="">
</header>
<script>
    $(".loading .pic").animate({width:"10%"},100)
</script>
<section class="banner">
    <img src="1.jpg" alt="">
</section>
<script>
    $(".loading .pic").animate({width:"30%"},100)
</script>
<section class="content">
    <img src="1.jpg" alt="">
</section>
<script>
    $(".loading .pic").animate({width:"50%"},100)
</script>
<section class="about">
    <img src="1.jpg" alt="">
</section>
<script>
    $(".loading .pic").animate({width:"70%"},100)
</script>
<section class="pro">
    <img src="1.jpg" alt="">
</section>
<script>
    $(".loading .pic").animate({width:"90%"},100)
</script>
<footer>
    <img src="1.jpg" alt="">
</footer>
<script>
    $(".loading .pic").animate({width:"100%"},100,function () {
        $(".loading").fadeOut();
    })
</script>
</body>
</html>
